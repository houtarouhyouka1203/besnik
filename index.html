<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you've got lost - from zoro</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<script>
    function navigate(n) {
        $('.tab__item').removeClass('tab__item--selected')
        $('.tab__item[i="'+n+'"]').addClass('tab__item--selected')
        $('.imglist__img').removeClass('imglist__img--selected')
        $('.imglist__img[i="'+n+'"]').addClass('imglist__img--selected')
    }
</script>
<body>
    <h1>message</h1>
    <h2>you've got lost - from zoro</h2>
    <p>in the meantime, why not take a look at super cool gojo-san's photos</p>
    <div class="imglist">
        <img class="imglist__img imglist__img--selected" i="1"  src="1.jpg" alt="" onclick="navigate(2)"></img>
        <img class="imglist__img" src="2.jpg" i="2" alt="" onclick="navigate(3)"></img>
        <img class="imglist__img" src="3.jpg" i="3" alt="" onclick="navigate(1)"></img>
    </div>
    <div class="tab">
        <div class="tab__item tab__item--selected" i="1" onclick="navigate(1)"></div>
        <div class="tab__item " i="2" onclick="navigate(2)"></div>
        <div class="tab__item" i="3" onclick="navigate(3)"></div>
    </div>
</body>
</html>
